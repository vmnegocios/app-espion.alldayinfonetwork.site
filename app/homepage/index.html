<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspionApp - Web App</title>
    
    <!-- Link para a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Cabeçalho */
        .header {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
			font-weight: bold;
            cursor: pointer;
        }

        .header img {
            height: 40px;
        }

        /* Container principal */
        .container {
            width: 90%;
            max-width: 600px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding-top: 20px;
        }

        /* Estilo dos módulos */
        .module {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease;
            color: #fff;
        }

        .module:hover {
            transform: scale(1.05);
        }

        .module-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .module-title {
            font-size: 18px;
			font-weight: bold;
        }

        /* Cores dos módulos */
        .whatsapp { background-color: #25D366; }
        .photos { background-color: #FF9800; }
        .videos { background-color: #2196F3; }
        .location { background-color: #f44336; }
        .live { background-color: #333; }
        .instagram { background-color: #E1306C; }
        .facebook { background-color: #3b5998; }
        .tiktok { background-color: #010101; }

        /* Estilo do botão de suporte */
        .support {
            width: 100%;
            max-width: 600px;
            background-color: #CC0000;
            padding: 15px 0;
            text-align: center;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .support:hover {
            transform: scale(1.05);
        }

        .support i {
            margin-right: 8px;
        }

        /* Rodapé */
        .footer {
            text-align: center;
            color: #bbb;
            font-size: 12px;
            margin-top: 20px;
            padding-bottom: 20px;
        }

        .footer a {
            color: #bbb;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho com EXIT e logo -->
    <div class="header">
        <a href="../index.html"><i class="fas fa-arrow-left"></i> SORTIR</a>
        <img src="images/logo.jpg" alt="Logo EspionApp">
    </div>

    <!-- Container de módulos -->
    <div class="container">
        <div class="module whatsapp" onclick="window.location.href='whatsapp/index.html'">
            <div class="module-icon"><i class="fab fa-whatsapp"></i></div>
            <div class="module-title">WhatsApp</div>
        </div>
        <div class="module photos" onclick="window.location.href='photos/index.html'">
            <div class="module-icon"><i class="fas fa-image"></i></div>
            <div class="module-title">Photos</div>
        </div>
        <div class="module videos" onclick="window.location.href='videos/index.html'">
            <div class="module-icon"><i class="fas fa-video"></i></div>
            <div class="module-title">Vidéos</div>
        </div>
        <div class="module location" onclick="window.location.href='location/index.html'">
            <div class="module-icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="module-title">Location</div>
        </div>
        <div class="module live" onclick="window.location.href='live/index.html'">
            <div class="module-icon"><i class="fas fa-eye"></i></div>
            <div class="module-title">Live</div>
        </div>
        <div class="module instagram" onclick="window.location.href='instagram/index.html'">
            <div class="module-icon"><i class="fab fa-instagram"></i></div>
            <div class="module-title">Instagram</div>
        </div>
        <div class="module facebook" onclick="window.location.href='facebook/index.html'">
            <div class="module-icon"><i class="fab fa-facebook"></i></div>
            <div class="module-title">Facebook</div>
        </div>
        <div class="module tiktok" onclick="window.location.href='tiktok/index.html'">
            <div class="module-icon"><i class="fab fa-tiktok"></i></div>
            <div class="module-title">TikTok</div>
        </div>
    </div>

    <!-- Botão de Suporte -->
    <div class="support" onclick="window.location.href='support/index.html'">
        <i class="fas fa-question-circle"></i> Support
    </div>

    <!-- Rodapé -->
    <div class="footer">
        <a href="#">Privacy Policy</a> - <a href="#">Terms of Use</a><br>
        EspionApp - Copyright 2024
    </div>

</body>
</html>
