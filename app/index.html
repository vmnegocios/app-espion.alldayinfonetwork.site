<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EspionApp - P√°gina Inicial</title>
    
    <!-- Link para a biblioteca de √≠cones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .logo img {
            height: 100px;
			margin-bottom: 20px;
        }

        /* Cont√™iner principal */
        .main-container {
            width: 90%;
            max-width: 500px;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Estilos dos indicadores de estat√≠sticas */
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat-item {
            background-color: #FF0000;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* T√≠tulo */
        .title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        /* Campo de n√∫mero */
        .phone-input-container {
            display: flex;
            align-items: center;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .phone-input-container select,
        .phone-input-container input {
            background-color: #222;
            color: #fff;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .phone-input-container select {
            padding: 5px;
            margin-right: 10px;
        }

        .phone-input-container input {
            width: 100%;
        }

        /* Bot√£o de pesquisa */
        .search-button {
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .search-button:hover {
            background-color: #45a049;
        }

        /* √çcones de sistema operacional */
        .os-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
            color: #fff;
        }

        /* Rodap√© */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="images/logo.jpg" alt="Logo EspionApp">
    </div>

    <!-- Cont√™iner principal -->
    <div class="main-container">
        <!-- Indicadores de estat√≠sticas -->
        <div class="stats">
            <div class="stat-item" id="activeUsers">2,568<br>Active users now</div>
            <div class="stat-item" id="devicesSpied">1,239<br>Devices spied on today</div>
        </div>

        <!-- T√≠tulo de entrada do n√∫mero -->
        <p class="title">Enter the phone number you want to spy on:</p>

        <!-- Campo de entrada do n√∫mero de telefone -->
        <div class="phone-input-container">
            <select id="countryCode">
                <option value="+33" selected>üá´üá∑ +33</option>
                <option value="+1">üá∫üá∏ +1</option>
                <option value="+44">üá¨üáß +44</option>
                <option value="+49">üá©üá™ +49</option>
                <option value="+55">üáßüá∑ +55</option>
                <option value="+61">üá¶üá∫ +61</option>
                <option value="+81">üáØüáµ +81</option>
                <option value="+86">üá®üá≥ +86</option>
                <option value="+91">üáÆüá≥ +91</option>
                <!-- Adicione mais op√ß√µes de pa√≠ses aqui -->
            </select>
            <input type="tel" id="phoneNumber" placeholder="Phone number">
        </div>

        <!-- Bot√£o de pesquisa -->
        <button class="search-button" onclick="searchNumber()">SEARCH</button>

        <!-- √çcones de sistemas operacionais -->
        <div class="os-icons">
            <div><i class="fab fa-android"></i> Android</div>
            <div><i class="fab fa-apple"></i> iPhone</div>
        </div>
    </div>

    <!-- Rodap√© -->
    <div class="footer">
        <p>Privacy Policy - Terms of Use</p>
        <p>EspionApp - Copyright 2024</p>
    </div>

    <script>
        // Fun√ß√£o para gerar um n√∫mero aleat√≥rio dentro de um intervalo
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Fun√ß√£o para atualizar o n√∫mero de "Active users now" a cada 3 a 5 segundos
        function updateActiveUsers() {
            const activeUsersElement = document.getElementById("activeUsers");

            function update() {
                const randomActiveUsers = getRandomNumber(2300, 2900);
                activeUsersElement.innerHTML = `${randomActiveUsers}<br>Active users now`;
                
                // Define um novo intervalo aleat√≥rio entre 3 e 5 segundos
                const randomInterval = getRandomNumber(3000, 5000);
                setTimeout(update, randomInterval);
            }
            update();
        }

        // Fun√ß√£o para definir o n√∫mero inicial de "Devices spied on today"
        function setInitialDevicesSpied() {
            const devicesSpiedElement = document.getElementById("devicesSpied");
            const randomDevicesSpied = getRandomNumber(2900, 3400);
            devicesSpiedElement.innerHTML = `${randomDevicesSpied}<br>Devices spied on today`;
        }

        // Fun√ß√£o para armazenar o n√∫mero e redirecionar para a pr√≥xima p√°gina
        function searchNumber() {
            const countryCode = document.getElementById("countryCode").value;
            const phoneNumber = document.getElementById("phoneNumber").value;
            const fullNumber = countryCode + phoneNumber;

            // Armazena o n√∫mero completo em uma vari√°vel ou envia para a pr√≥xima p√°gina
            localStorage.setItem("spyPhoneNumber", fullNumber); // Armazena o n√∫mero no localStorage

            // Redireciona para a p√°gina principal
            window.location.href = "homepage/index.html"; // Substitua com o caminho correto para a p√°gina principal
        }

        // Chama as fun√ß√µes ao carregar a p√°gina
        setInitialDevicesSpied();
        updateActiveUsers();
    </script>

</body>
</html>
